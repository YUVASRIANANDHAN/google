<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=17949&format=png&color=000000">
</head>
<body>
    <!--header-->
    <div class="main">
        <nav class="main-sub">
            <li class="right"><a href="index.html">Google Search</a></li>
        </nav>
    </div>
    <!--header-->

    <div id="center">
        <div class="main-center">
            <!--google logo-->
            <div class="logo">
                <img src="/search/img/Google Images.png" alt="google_logo" height="92"/>
            </div>
            <!--google logo-->

        <div class="search">
        <div id="search">   
        <form action="https://google.com/search" method="get">
            <input type="text" name="q" class="search" placeholder="Search Google or type a URL">
        </div>
        </div> 

        <!--button-->
        <div class="mit">
            <input type="submit" value="Google Search" class="btn">
        </div>
        <!--button-->

        </form>
    </div>
</div>    
</body>
</html>
